<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contacts</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></input></td>
					<td><input class="form-control" ng-model="contact.email"></input></td>
					<td><input class="form-control" ng-model="contact.number"></input></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="updateContact(contact._id)">Update</button></td>
					<td><button class="btn btn-info" ng-click="clearForm()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-warning" ng-click="getUpdateContact(contact._id)">Edit</button></td>
					<td><button class="btn btn-danger" ng-click="deleteContact(contact._id)">Delete</button></td>
				</tr>
			</tbody>
		</table>	
	</div>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	
</body>
</html>
